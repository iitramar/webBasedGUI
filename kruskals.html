<!DOCTYPE html>
<html>
<head>
  <title>Basic sigma.js example</title>
  <link rel="stylesheet" type="text/css" href="./public/styles/effects.css">
</head>
<body>
  <div id="container"></div>
  <div id="buttons">

  </div>
  <script src="./sigmajs/sigma.min.js"></script>
  <script src="./sigmajs/plugins/sigma.parsers.json.min.js" type="text/javascript"></script>
  <script src="./sigmajs/plugins/sigma.renderers.edgeLabels.min.js" type="text/javascript"></script>
  <script src="./public/scripts/index.js" type="text/javascript"></script>
  <script src="./public/scripts/generator.js" type="text/javascript"></script>
  <script src="./algorithms/kruskals.js" type="text/javascript"></script>
</body>
</html>
